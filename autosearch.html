<script>
	var swiper = new Swiper(".cards-global", {
		slidesPerView: 1,
		spaceBetween: 20,
		slidesPerGroup: 1,
		navigation: {
			nextEl: ".swiper-button-next.swiper-global",
			prevEl: ".swiper-button-prev.swiper-global"
		},
		breakpoints: {
			575: {
				slidesPerView: 2,
				spaceBetween: 20,
				slidesPerGroup: 2,
			},
			767: {
				slidesPerView: 2,
				spaceBetween: 20,
				slidesPerGroup: 2,
			},
			991: {
				slidesPerView: 3,
				spaceBetween: 30,
				slidesPerGroup: 3,
			},
			1200: {
				slidesPerView: 4,
				spaceBetween: 40,
				slidesPerGroup: 4,
			}
		}
	});

	var swiper = new Swiper(".card-images", {
		paginationClickable: true,
		slidesPerView: 1,
		spaceBetween: 10,
		allowTouchMove: false,
		loop: true,
		navigation: {
			nextEl: ".swiper-button-next.swiper-image",
			prevEl: ".swiper-button-prev.swiper-image",
		},
		pagination: {
			el: ".swiper-pagination.swiper-image",
			clickable: true,
		},
	});

	var swiperSmall = new Swiper(".card-img-small", {
		loop: true,
		spaceBetween: 10,
		slidesPerView: 4,
		slidesPerGroup: 4,
	});

	var swiperBig = new Swiper(".card-img-big", {
		loop: true,
		spaceBetween: 10,
		navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
		},
		thumbs: {
			swiper: swiperSmall,
		},
	});

</script></body>
